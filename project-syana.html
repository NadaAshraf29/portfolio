<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Syana Home — Project Details</title>
  <style>
    body{
      font-family:"Segoe UI",sans-serif;
      background:#fff7fb;
      color:#4a2b3f;
      padding:40px;
      line-height:1.6;
    }
    .wrap{max-width:1100px;margin:0 auto;text-align:center}
    h1{color:#d43f7e;margin-bottom:10px}
    p{margin:10px 0}
    img.logo{
      max-width:200px;
      border-radius:20px;
      box-shadow:0 4px 20px rgba(255,150,200,0.3);
      margin:20px auto;
      display:block;
    }
    h2{color:#d43f7e;margin-top:30px}

    /* Gallery grid (6 per row) */
    .gallery{
      display:grid;
      grid-template-columns:repeat(6, 1fr);
      gap:12px;
      margin-top:20px;
    }
    .gallery img{
      width:100%;
      border-radius:12px;
      background:#fff;
      padding:5px;
      box-shadow:0 2px 10px rgba(255,150,200,0.2);
      cursor:pointer;
      transition:transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover{
      transform:scale(1.05);
      box-shadow:0 4px 15px rgba(255,100,180,0.3);
    }

    /* Modal */
    .modal{
      display:none;
      position:fixed;
      z-index:999;
      left:0;top:0;
      width:100%;height:100%;
      background:rgba(255,240,250,0.95);
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }
    .modal img{
      max-width:70%;
      max-height:80%;
      border-radius:22px;
      box-shadow:0 8px 25px rgba(255,120,180,0.5),
                 0 0 30px rgba(255,150,200,0.6);
      animation:zoom .4s ease;
    }
    @keyframes zoom{
      from{transform:scale(0.6);opacity:0}
      to{transform:scale(1);opacity:1}
    }

    /* Arrows */
    .arrow{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:40px;
      font-weight:bold;
      color:#fff;
      background:rgba(255,100,180,0.7);
      cursor:pointer;
      user-select:none;
      padding:10px 16px;
      border-radius:50%;
      transition:background 0.3s;
    }
    .arrow:hover{background:rgba(255,50,150,0.9);}
    .prev{left:30px;}
    .next{right:30px;}

    .btn{
      display:inline-block;
      margin-top:30px;
      padding:10px 18px;
      border-radius:20px;
      text-decoration:none;
      font-weight:600;
      background:linear-gradient(135deg,#ff8ac9,#ffb6f0,#ffd6eb);
      color:#4a2b3f;
      box-shadow:0 4px 12px rgba(255,150,200,0.2);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Syana Home</h1>
    <img src="SYANA HOME.png" alt="Syana Home Logo" class="logo">

    <p><strong>Description:</strong> Interior design e-commerce platform built with Flutter + Laravel + SQL.</p>
    <p><strong>Highlights:</strong> Responsive UI/UX and improved performance by 20%.</p>

    <h2>Application Screenshots</h2>
    <div class="gallery">
      <img src="Picture1.jpg" alt="App Screenshot 1">
      <img src="Picture2.jpg" alt="App Screenshot 2">
      <img src="Picture3.jpg" alt="App Screenshot 3">
      <img src="Picture4.jpg" alt="App Screenshot 4">
      <img src="Picture5.jpg" alt="App Screenshot 5">
      <img src="Picture6.jpg" alt="App Screenshot 6">
      <img src="Picture7.jpg" alt="App Screenshot 7">
      <img src="Picture8.jpg" alt="App Screenshot 8">
      <img src="Picture9.jpg" alt="App Screenshot 9">
      <img src="Picture10.jpg" alt="App Screenshot 10">
      <img src="Picture11.jpg" alt="App Screenshot 11">
      <img src="Picture12.jpg" alt="App Screenshot 12">
    </div>

    <a href="index.html" class="btn">← Back to Portfolio</a>
  </div>

  <!-- Modal -->
  <div class="modal" id="imgModal">
    <span class="arrow prev" id="prev">❮</span>
    <img id="modalImg" src="">
    <span class="arrow next" id="next">❯</span>
  </div>

  <script>
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const images = document.querySelectorAll('.gallery img');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let currentIndex = 0;

    function showImage(index){
      modalImg.src = images[index].src;
      currentIndex = index;
    }

    images.forEach((img, i)=>{
      img.addEventListener('click',()=>{
        modal.style.display="flex";
        showImage(i);
      });
    });

    modal.addEventListener('click',(e)=>{
      if(e.target === modal) modal.style.display="none";
    });

    prevBtn.addEventListener('click',(e)=>{
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener('click',(e)=>{
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });
  </script>
</body>
</html>
